<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureRide Insurance Advisor</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo-box">
    <img src="assets/images/logo.png" alt="SecureRide Logo">
    <span>SecureRide Insurance Advisor</span>
  </div>

  <a href="https://wa.me/919999999999" class="whatsapp-btn">WhatsApp Now</a>
</header>

<!-- HERO SECTION -->
<section class="hero">

  <!-- SLIDER -->
  <div class="hero-slider">
    <img src="assets/images/slider1.png" class="active">
    <img src="assets/images/slider2.jpg">
    <img src="assets/images/slider3.jpg">
  </div>

  <!-- INSURANCE FORM -->
  <div class="quote-box">
    <h1>Car & Bike Insurance</h1>
    <p>Renewal • New Policy • Claim Assistance</p>

    <form>
      <input type="text" placeholder="Vehicle Number" required>

      <select required>
        <option value="">Policy Expiry</option>
        <option>Expired</option>
        <option>Within 30 days</option>
        <option>1 – 3 months</option>
        <option>More than 3 months</option>
      </select>

      <button type="submit">Get Best Insurance Quote</button>
    </form>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
